<!DOCTYPE html>
<html lang="en">

<head>
    <title>Belly Button Biodiversity</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">

        <!--This container will hold the jumbotron with the main title and subtitle-->
        <div class="jumbotron text-center">
            <h1>Belly Button Biodiversity Dashboard</h1>
            <p>Use the interactive charts below to explore the dataset.</p>
        </div>

        <!--The first row will be divided in two columns-->
        <div class="row">

            <!--The first column will hold two rows-->
            <div class="col-lg-3">

                <!-- The first row of the first column -->
                <div class="row">
                    <div class="col-lg-6">

                        <div class="card-body">
                            <p>
                                Test Subject ID No.:
                            </p>
                            <div class="form-group">
                                <label for="selection"></label>
                                <select class="form-control" id="selection"></select>
                            </div>
                        </div>
                    </div>
                    <!-- The second row of the first column -->
                    <div class="row">
                        <div class="col-lg-6">
                            <h3 class="card-header-fluid">Demographic Information</h5>
                                <div class="card-body" id="demoData">
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- The second column of the first row:single content -->
            <div class="col-lg-8">
                <div id="plot1"></div>
            </div>
        </div>
    </div>


    <!-- area destined to the bubble plot in the bottom of the webpage-->
    <div class="row">
        <div class="col-lg-12">
            <div id="plot2"></div>
        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.1/d3.min.js"></script>
    <script src="plots.js"></script>
</body>

</html>
